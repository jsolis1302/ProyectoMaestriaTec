<div  class="space-item" ></div>
<main>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 shadow p-2" style="background-color: #607D8B">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Navbar brand -->
              <h2 class="navbar-brand" href="#">My Carrito</h2>
            </div>
            <!-- Container wrapper -->
          </nav>
          <section>
            <div class="text-center">
                <div class="row">
                    <div class="col-lg-8">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-start"
                             *ngFor="let cartItem of cartItems; let i = index">
                             <img [src]="cartItem.product.imagePath" 
                             alt="{{cartItem.product.name}}"
                             class="img-responsive"
                             style="max-height: 100px;">

                             <div class="ms-2 me-auto">
                                <div class="fw-bold"> <h3 class="list-group-item-heading">  {{ cartItem.product.name }} </h3></div>
                                <span class="badge rounded-pill bg-success">{{ cartItem.qty }}</span>
                              </div>
                              <h4 class="list-group-item-heading">  {{ cartItem.product.price  | currency:'USD':'symbol' }} </h4>

                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-4 ">

                        <h4> Total ({{cartItems.length}}) productos : </h4>
                        <h4>  {{total | currency:'USD':'symbol'}} </h4>
                        <button class="btn btn-info">Proceder al pago</button>
                    </div>
                    
                </div>
            </div>
          </section>
    </div>
</main>
