<div  class="space-item" ></div>
<main>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 shadow p-2" style="background-color: #607D8B">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Navbar brand -->
              <h2 class="navbar-brand" href="#">My Carrito</h2>
            </div>
            <!-- Container wrapper -->
          </nav>
          <section>
            <div class="text-center">
                <div class="row">
                    <div class="col-lg-8">
                        <ul class="list-group">
                            <li class="list-group-item d-lg-flex" 
                             *ngFor="let cartItem of cartItems; let i = index" style="cursor: pointer">
                             {{ cartItem.product.name }}  {{ cartItem.size }}
                             <span class="badge rounded-pill badge-notification bg-success">{{ cartItem.qty }}</span>
                             
                             <!-- badge rounded-pill badge-notification bg-danger -->
                              <!-- <img [src]="cartItem.product.imagePath" alt="product" width="150" height="160"> -->
                               
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-4 ">

                        <h4> Total: {{total}} </h4>
                        <button class="btn btn-info">Proceder al pago</button>
                    </div>
                    
                </div>
            </div>
          </section>
    </div>
</main>
